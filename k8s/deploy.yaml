apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deploy
  namespace: argocd
  labels:
    app: nginx-app
spec:
  selector:
    matchLabels:
      app: nginx-app
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
        - name: nginx-app-aid
          image: aidanasaccount2004/argocd-cicd:v0.12
          ports:
            - containerPort: 8080
